<!DOCTYPE HTML>
<head>
  <title></title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Need App Help?</h2>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 label-control">Name</label>
        <div class="col-sm-9">
          <input class="form-control" placeholder="Please enter your name" name="name" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Email Address</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" placeholder="Please enter your email" name="problem" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Issues</label>
        <div class="col-sm-9">
          <input type="form-control" class="form-control" placeholder="What seems to be the officer, problem?" name="solution" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Corrective Action</label>
        <div class="col-sm-9">
          <input type="form-control" class="form-control" placeholder="Suggested Corrective Action" name="solution" required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 label-control">
          <button type="submit" class="btn btn-primary"><i class="fa fa-envelope"></i> Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
